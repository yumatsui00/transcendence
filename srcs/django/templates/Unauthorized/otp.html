{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <div class="container">
        <h2>Enter One-Time Password (OTP)</h2>
        <p>Enter the 6-digit code generated by your authentication app.</p>
        <input type="text" id="otp" class="form-control" placeholder="6-digit code">

        <div class="button-group">
            <button id="verify-otp-btn" class="btn btn-primary">Verify</button>
            <button id="back-to-qr-btn" class="btn btn-secondary">Back to QR Code</button>
        </div>

        <p id="otp-message" class="text-danger"></p>
    </div>

    <script src="{% static 'js/otp.js' %}"></script>
</body>
</html>
