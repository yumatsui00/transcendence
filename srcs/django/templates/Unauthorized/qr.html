{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Setup</title>
    <link rel="stylesheet" href="{% static 'css/qr.css' %}">
</head>
<body>
    <div class="container">
        <h2>Scan this QR Code</h2>
        <img id="qr-code" src="{{ qr_code_url }}" alt="QR Code">
        <p>Use Google Authenticator or Authy to scan this QR code.</p>
        <button id="qr-ok-btn" class="btn btn-primary">OK</button>
    </div>

    <script src="{% static 'js/qr.js' %}"></script>
</body>
</html>
