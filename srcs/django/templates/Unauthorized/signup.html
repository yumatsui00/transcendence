{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body class="bg-light">
    <div id="loading-screen">Loading...</div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center" id="signup-label">Sign Up</h2>

                        <form id="signupForm">
                            <div class="mb-3 text-center">
                                <input type="file" id="profile_image" class="form-control" accept="image/*">
                                <img id="imagePreview" src="{% static 'images/default.png' %}" class="img-thumbnail mt-2" alt="Profile Image Preview">
                                <button type="button" id="initimgBtn-label" class="btn btn-secondary btn-sm mt-2">Back to default</button>
                            </div>
                        
                            <div class="mb-3">
                                <label id="username-label" for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter username" required maxlength="10">
                            </div>
                        
                            <div class="mb-3">
                                <label id="email-label" for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
                            </div>
                        
                            <div class="form-group">
                                <label id="password-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" 
                                       placeholder="********" required
                                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                                       title="Password must be at least 8 characters long and include uppercase letters, lowercase letters, and numbers.">
                            </div>

                        
                            <!-- ✅ 2FA の有効化チェックボックス -->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="enable-2fa">
                                <label id="2fa-label" for="enable-2fa" class="form-check-label">Enable Two-Factor Authentication (2FA)</label>
                            </div>
                        
                            <button type="submit" id="signupBtn-label" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        

                        <p id="message" class="mt-3 text-center text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="{% static 'js/signup.js' %}"></script>
    <!-- ✅ Bootstrap の JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
