{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body class="bg-light">
    <div id="loading-screen">Loading...</div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Sign Up</h2>

                        <form id="signup-form">
                            <!-- プロフィール画像 -->
                            <div class="mb-3 text-center">
                                <label for="profile_image" class="form-label">Profile Image:</label>
                                <input type="file" id="profile_image" class="form-control" accept="image/*">
                                <img id="imagePreview" src="{% static 'images/default.png' %}" class="img-thumbnail mt-2" alt="Profile Image Preview">
                                <button type="button" id="initimgBtn" class="btn btn-secondary btn-sm mt-2">デフォに戻す</button>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                            </div>

                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select id="language" class="form-select">
                                    <option value="0">English</option>
                                    <option value="1">日本語</option>
                                    <option value="2">Français</option>
                                </select>
                            </div>

                            <!-- ✅ 2FA の有効化チェックボックス -->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="enable-2fa">
                                <label for="enable-2fa" class="form-check-label">Enable Two-Factor Authentication (2FA)</label>
                            </div>

                            <button type="button" id="signupBtn" class="btn btn-primary w-100">Sign Up</button>
                        </form>

                        <p id="message" class="mt-3 text-center text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ QRコード表示用モーダル -->
    <div class="modal fade" id="qr-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Scan this QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="qr-code" src="{% static 'img/qr_placeholder.png' %}" alt="QR Code" class="img-fluid">
                    <p>Scan the QR code with Google Authenticator to enable 2FA.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- OTP モーダル -->
    <div class="modal fade" id="otp-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ワンタイムパスワード入力</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>認証アプリで生成されたワンタイムパスワードを入力してください。</p>
                    <input type="text" id="otp" class="form-control" placeholder="6桁のコード">
                    <p id="otp-message" class="mt-2 text-danger"></p>
                </div>
                <div class="modal-footer">
                    <button id="verify-otp-button" class="btn btn-primary">認証</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{% static 'js/signup.js' %}"></script>
    <!-- ✅ Bootstrap の JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
