{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Game Menu</h1>
                <button class="btn btn-primary btn-custom" onclick="handleClick('CPU Battle')">CPU対戦</button><br>
                <button class="btn btn-success btn-custom" onclick="handleClick('Random Match')">ランダムマッチ</button><br>
                <button class="btn btn-info btn-custom" onclick="handleClick('Friend Battle')">友人対戦</button><br>
                <button class="btn btn-warning btn-custom" onclick="handleClick('Settings')">設定</button><br>
                <button class="btn btn-secondary btn-custom" onclick="handleClick('Friend List')">友人一覧</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/home.js' %}"></script>
</body>
</html>
