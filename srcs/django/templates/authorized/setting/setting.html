{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/setting.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <button id="backBtn" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i> Back</button>
                        <h2 class="mb-0">User Settings</h2>
                        <div></div> <!-- Empty div for flex spacing -->
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <img src="{% static 'images/default.png' %}" alt="Profile Picture" id="profileImage" class="img-fluid rounded-circle mb-2">
                                <button id="changeProfileBtn" class="btn btn-secondary btn-sm">Change Profile Picture</button>
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="twoFA">
                            <label class="form-check-label" for="twoFA">Two-Factor Authentication</label>
                        </div>
                        <div class="mb-3">
                            <label for="language" class="form-label">Language</label>
                            <select class="form-select" id="language">
                                <option value="en">English</option>
                                <option value="ja">日本語</option>
                                <option value="es">Español</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
                            <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="mb-0">Battle History Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <!-- Add your dashboard content here -->
                        <p>Your battle statistics and history will be displayed here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="{% static 'js/setting.js' %}"></script>
</body>
</html>
