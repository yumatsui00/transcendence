{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Unauthorized/index.css' %}">
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <div class="container bg-white p-5 rounded shadow">
        <h1 class="text-center mb-4" id="welcome">Welcome to Our Service</h1>
        <div class="d-flex justify-content-center mb-3">
            <button id="signup" class="btn btn-primary me-2">Sign Up</button>
            <button id="login" class="btn btn-outline-primary">Login</button>
        </div>
        <select id="language" class="form-select">
            <option value=0>English</option>
            <option value=1>日本語</option>
            <option value=2>Français</option>
        </select>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/Unauthorized/index.js' %}"></script>
</body>
</html>
