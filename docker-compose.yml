name: "Transcendence"

services:
  django:
    build:
      context: srcs/django
      dockerfile: Dockerfile
    container_name: DJANGO
    env_file:
      - .env
    ports:
      - "8000:442"
    volumes:
      - ./srcs/django:/app
    depends_on:
      - postgres
      - redis
    networks:
      - TNet

  redis:
    build:
      context: srcs/redis
      dockerfile: Dockerfile
    container_name: REDIS
    ports:
      - "6379:6379"
    networks:
      - TNet

  postgres:
    build:
      context: srcs/postgres
      dockerfile: Dockerfile
    container_name: POSTGRES
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./srcs/postgres/data:/var/lib/postgresql/data
    networks:
      - TNet
    restart: always

  nginx:
    build:
      context: srcs/nginx
      dockerfile: Dockerfile
    container_name: NGINX
    ports:
      - "443:443"
    depends_on:
      - django
    env_file:
      - .env
    volumes:
      - ./srcs/frontend:/usr/share/nginx/html
      - ./srcs/django/staticfiles:/usr/share/nginx/html/static/
      - ./srcs/django/media:/usr/share/nginx/html/media/
    networks:
      - TNet

